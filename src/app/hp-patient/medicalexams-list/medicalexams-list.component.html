<div class= "row container-board">
    <div class="col classBorder">
  
    
      <table matSort (matSortChange)="sortData($event)">
          <tr>
            <th mat-sort-header="date">Date</th>
            <th mat-sort-header="startTime">Start</th>
            <th mat-sort-header="endTime">End</th>
            <th mat-sort-header="examType">Type</th>
            <th mat-sort-header="doctor">Doctor</th>
          </tr>
        
          <tr *ngFor="let exam of _sortedMedicalExams" >
           
          
            <td>{{exam.date}}</td>
            <td>{{exam.startTime}}</td>
            <td>{{exam.endTime}}</td>
            <td>{{exam.examType}}</td>   
            <td>{{exam.doctor}}</td>
            <!-- <td><button (click)="showDoctorTimes()" title = "Show available appointments!">{{doctor.name}} </button></td> -->
       
            
          </tr>
        </table>
      </div>
   
  </div>
