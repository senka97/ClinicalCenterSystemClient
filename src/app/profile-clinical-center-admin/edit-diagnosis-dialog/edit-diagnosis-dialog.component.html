<h1 mat-dialog-title>Edit this diagnosis</h1>

<div mat-dialog-content>
    <form  #diagnosisForm="ngForm">
      <table>
        <tr> <th> Code: </th> <td> <input name="code" [(ngModel)] = 'data.code' required > </td> </tr>
        <tr> <th> Description: </th> <td> <input name="description" [(ngModel)] = 'data.description' required ></td> </tr>
      </table>
    </form>
</div>
<div mat-dialog-actions>
  <button type="submit" class="btn btn-success" mat-button [mat-dialog-close]="data" [disabled]="!diagnosisForm.form.valid">Send</button>
  <button type="button" class="btn btn-danger" mat-button (click)="Cancel()">Cancel</button>
</div>
