
<h1 mat-dialog-title>Updating personal information</h1>
<div mat-dialog-content>
  <form  #userForm="ngForm">
      <table>
          <tr><td><b>Name:</b></td><td><input type="text" [(ngModel)] = 'data.name' name="name" required></td></tr>
          <tr><td><b>Surame:</b></td><td><input type="text" [(ngModel)] = 'data.surname' name="surname" required></td></tr>
          <tr><td><b>Address:</b></td><td><input type="text" [(ngModel)] = 'data.address' name="address" required></td></tr>
          <tr><td><b>City:</b></td><td><input type="text" [(ngModel)] = 'data.city' name="city" required></td></tr>
          <tr><td><b>Country:</b></td><td><input type="text" [(ngModel)] = 'data.country' name="country" required></td></tr>
          <tr><td><b>Phone number:</b></td><td><input type="text" [(ngModel)] = 'data.phoneNumber' name="phoneNumber" required></td></tr>
      </table>
</form>
</div>
<div mat-dialog-actions>
  <button type="submit" class="btn btn-success" mat-button [mat-dialog-close]="data" [disabled]="!userForm.form.valid">Save</button>
  <button type="button" class="btn btn-danger" mat-button (click)="Cancel()">Cancel</button>
</div>
